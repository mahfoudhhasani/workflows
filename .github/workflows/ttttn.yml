name: DeepSeek Assistant Chat

on:
  workflow_dispatch:

jobs:
  ask-deepseek:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Ask DeepSeek
        env:
          DEEPSEEK_API_KEY: ${{ sk-9d2be95ee8344455a33c1eeba9f15027 }}
        run: python scripts/converse_with_deepseek.py
